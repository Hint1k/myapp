<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather & Location page</title>
</head>
<body>
<h1>This is weather and location page</h1>
<hr>
<form method="post" action="/api/weather/weather-json" th:action="@{/api/weather/weather-json}">
    <label>CityName: <input type="text" name="cityName"></label>
    <button type="submit">Check Weather (JSON format)</button>
</form>
<br><br>
<form method="post" action="/api/weather/weather-html" th:action="@{/api/weather/weather-html}">
    <label>CityName: <input type="text" name="cityName"></label>
    <button type="submit">Check Weather (HTML format)</button>
</form>
<br><br>
<a th:href="@{/home}">
    <button type="button" class="update-button">Return to home page</button>
</a>
</body>
</html>
