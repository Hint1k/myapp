<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Files upload to database page</title>
</head>
<body>
<h2 class="text-center">Files upload to database page</h2>
<div>
    <form method="post" action="#" th:action="@{/api/files/upload}" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Pick file to upload:</td>
                <td>
                    <input type="file" class="form-control-file" id="file" name="file" />
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Upload" /></td>
            </tr>
        </table>
    </form>
</div>
<br><br>
<a th:href="@{/api/files}">
    <button type="button" class="update-button">Return to file's page</button>
</a>
</body>
</html>
