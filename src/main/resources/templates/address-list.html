<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of addresses</title>
</head>
<body>
<h1> List of addresses:</h1>
<hr>
<div id="container">
    <div id="content">
        <button type="button" onclick="window.location.href='/address/addAddress'; return false;"
                class="add-button"> Add address
        </button>
        <br><br>
        <table th:border="1">
            <tr>
                <th>Country name</th>
                <th>City name</th>
                <th>Street name</th>
                <th>House number</th>
                <th>Courier id</th>
                <th>Action</th>
            </tr>
            <tr th:each="address : ${addresses}">
                <td th:text="${address.countryName}"></td>
                <td th:text="${address.cityName}"></td>
                <td th:text="${address.streetName}"></td>
                <td th:text="${address.houseNumber}"></td>
                <td th:text="${address.courier.id}"></td>
                <td>
                    <a th:href="@{/address/updateAddress(addressId=${address.id})}">
                        <button type="button" class="update-button">Update</button>
                    </a>
                    <span>|</span>
                    <a th:href="@{/address/deleteAddress(addressId=${address.id})}"
                       onclick="if(!(confirm('Are you sure to delete this address?'))) return false">
                        <button type="button" class="update-button">Delete</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
<br>
<a th:href="@{/home}">
    <button type="button" class="update-button">Return to home page</button>
</a>
</body>
</html>
