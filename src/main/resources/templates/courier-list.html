<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of couriers</title>
</head>
<body>
<h1> List of couriers:</h1>
<hr>
<div id="container">
    <div id="content">
        <button type="button" onclick="window.location.href='/courier/addCourier'; return false;"
                class="add-button"> Add courier
        </button>
        <br><br>
        <table th:border="1">
            <tr>
                <th>Courier Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            <tr th:each="courier : ${couriers}">
                <td th:text="${courier.id}"></td>
                <td th:text="${courier.firstName}"></td>
                <td th:text="${courier.lastName}"></td>
                <td th:text="${courier.phone}"></td>
                <td>
                    <a th:href="@{/courier/updateCourier(courierId=${courier.id})}">
                        <button type="button" class="update-button">Update</button>
                    </a>
                    <span>|</span>
                    <a th:href="@{/courier/deleteCourier(courierId=${courier.id})}"
                       onclick="if(!(confirm('Are you sure to delete this courier?'))) return false">
                        <button type="button" class="update-button">Delete</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
<br>
<button type="button" onclick="history.go(-1)"
        class="go-button"> Go to previous page
</button>
<br><br>
<a th:href="@{/home}">
    <button type="button" class="update-button">Return to home page</button>
</a>
</body>
</html>
